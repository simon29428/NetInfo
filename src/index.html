<html>
  <head>
    <title>NetInfo</title>
  </head>
  <body>
    <template id="node-group-template">
      <div class="flex flex-col border-2 border-black w-96 rounded-md transition-[width,height]">
        <div class="m-3">Title</div>
        <hr class="border border-black mx-2" />
        <div class="m-3 node-group-content flex flex-row flex-wrap justify-between">
        </div>
      </div>
    </template>

    <template id="node-group-item-template">
      <div class="border-2 border-black w-24 h-24 rounded-md">
        <div class="h-full w-full node-group-item-content  flex justify-center items-center"></div>
      </div>
    </template>

    <input type="file" class="hidden" id="upload_file" />
    <div class="fixed right-0 z-10 flex mt-5 mr-7 items-center">
      <div class="flex items-center w-9 transition-[width] hover:w-96 relative mr-2">
        <input type="text" class="border-2 border-black rounded-md p-1.5 shadow-lg shadow-gray-400 w-full" id="search_txt" />
        <mdi-icon class="absolute right-1.5 cursor-pointer" id="search_btn" icon="123"></mdi-icon>
      </div>
      <div>
        <button class="border-2 border-black p-1.5 rounded-md shadow-lg shadow-gray-400 bg-blue-300" id="upload_btn">Upload</button>
      </div>
    </div>
    <div id="container" class="fixed top-0 left-0 w-screen h-screen z-0" style="border: 0">
      <div class="flex justify-evenly">
        <div class="flex flex-col h-screen justify-evenly" id="a1">
          <node-group id="ep1">123</node-group>
        </div>
        <div class="flex flex-col h-screen justify-evenly" id="a2">
          <div id="ep2" class="node">456</div>
          <div id="ep3" class="node">789</div>
          <div id="ep4" class="node">789</div>
        </div>
      </div>
    </div>
  </body>
</html>
